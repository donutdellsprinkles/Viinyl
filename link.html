
<html>
    <head>
        <title>Viinyl</title>
        <link rel="icon" type="image/x-icon" href="https://lh3.googleusercontent.com/7GzHeMib9NP6oYrp4zoq9LiNm6YqTLf3VR71od4o-tqRvnMvlcIzS5lK927s-qSBgj5ddWi8ESHGz2_MvKt6hTU25RxYKpNfcJ6tlHUdHWEOeXx9d4qv5iwckS_0rjqnP74IslHb6Q=w2400">
      </head>
    <style>


        #convertButton {
            cursor: pointer;
            background-color:thistle;
            border: #BEBDB8;
            transition: all .4s ease;
        }
        #convertButton:hover {
            transition: 0.5s;
            background-color: darkcyan;
            border-radius: 5px;
        }

          @font-face {
      font-family: BD;
      src: url(BD.otf);
    }

    @font-face {
    font-family: Simp;
    src: url(simpson.otf)
}

        h1 {
            color: #FFFDD0;
            font-size: 50px;
            font-family: BD;
            transition: all .4s ease;
        }

        h1:hover {
            transition: 0.5s;
            color: #000080;
            font-family: Simp;
            -webkit-text-stroke: 0.5px #FFFF00;
            font-size: 60px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .preview-image {
            max-width: 300px;
            max-height: 300px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-group input[type="file"] {
            margin-top: 10px;
            background-color: #BEBDB8;
        }

        .output-link {
            font-size: 16px;
            word-break: break-all;
        }
        body {
      background-color: #4A0404;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Viinyl to Link</h1>

        <div class="input-group">
            <input type="file" id="imageInput" accept="image/*" />
            <button id="convertButton">Convert</button>
        </div>

        <img id="previewImage" class="preview-image" src="#" alt="Preview" style="display: none;" />

        <div id="outputLink" class="output-link" style="display: none;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const imageInput = document.getElementById('imageInput');
    const convertButton = document.getElementById('convertButton');
    const previewImage = document.getElementById('previewImage');
    const outputLink = document.getElementById('outputLink');

    imageInput.addEventListener('change', () => {
        const file = imageInput.files[0];
        const reader = new FileReader();

        reader.onload = function(event) {
            const imageUrl = event.target.result;
            previewImage.src = imageUrl;
            previewImage.style.display = 'block';
        };

        reader.readAsDataURL(file);
    });

    convertButton.addEventListener('click', () => {
        const file = imageInput.files[0];
        const reader = new FileReader();

        reader.onload = function(event) {
            const imageUrl = event.target.result;
            const link = document.createElement('a');
            link.href = imageUrl;
            link.textContent = 'Click here to open the image';
            link.target = '_blank';
            outputLink.innerHTML = '';
            outputLink.appendChild(link);
            outputLink.style.display = 'block';
        };

        reader.readAsDataURL(file);
    });
});

    </script>
</body>
</html>
